<h1> Buscando: <small>{{termino}}</small> </h1>
<hr>

<div class="row row-cols-1 row-cols-sm-2 row-cols-md-4">
    
    <div *ngIf="heroes.length == 0" class="col-md-12 animated fadeIn fast">
        <div class="alert alert-info" role="alert">
            No existen resultados con el término: {{termino}}
        </div>
    </div>

    <div class="col" *ngFor="let heroe of heroes; let i = index">

        <mat-card class="animated fadeIn fast mb-4">
                        
            <mat-card-header class="d-flex flex-column-reverse">
                <img mat-card-image [src]="heroe.img"  [alt]="heroe.nombre">
                <mat-card-title>{{ heroe.nombre }}</mat-card-title>
            </mat-card-header>
            
            <mat-card-content>
                <p>{{heroe.bio}}</p>
                <p><small >{{ heroe.aparicion }}</small></p>
                <button (click)="verHeroe(i)" mat-raised-button color="primary" class="w-100">
                    Ver más...
                </button>
                <!-- <a [routerLink]="['/heroe',i]" routerLinkActive="router-link-active"  mat-raised-button color="primary" class="w-100">
                    Ver más link...
                </a> -->
            </mat-card-content>

        </mat-card>
    </div>

</div>
